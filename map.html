<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
	<link rel="stylesheet" href="style.css"></link>
	<script src="mapScript.js"></script>
  </head>
  <body>
  
	<div id="screen">
		<div id="detail">
			<div id="filterBlock">
				<h4>Location</h4>
				<div class="block">
					<div class="title">Latitude</div>
					<div class="location"><input class="inputLoc" id="inputLat"></input></div>
				</div>				
				<div class="block">
					<div class="title">Longitude</div>
					<div class="location"><input class="inputLoc" id="inputLong"></input></div>
				</div>				
				
				<span class="lineBlock"></span>	
				<h4>Filter</h4>	
				
				<div class="block">
					<div class="title-dropdown">Number of Avaliable Car Park</div>
					<div class="dropdown">
						<select id="numberCar">						  
						  <option value="5">5</option>
						  <option value="10">10</option>
						  <option value="15">15</option>
						  <option value="20">20</option>
						</select>					  
					</div>
				</div>
				
				<span class="line"></span>	
				
				<div class="block">
					<div class="title-dropdown">Type of Park System</div>
					<div class="dropdown">
						<select id="typeSystem">						  
						  <option value="all">ALL PARKING</option>
						  <option value="electronic">ELECTRONIC PARKING</option>
						  <option value="coupon">COUPON PARKING</option>
						</select>					  
					</div>
				</div>
				
				<span class="line"></span>	
				
				<div class="block">
					<div class="title-dropdown">Car Park Type</div>
					<div class="dropdown">
						<select id="typePark">						  
						  <option value="all">ALL CAR PARK</option>
						  <option value="basement">BASEMENT CAR PARK</option>
						  <option value="covered">COVERED CAR PARK</option>
						  <option value="mechanised">MECHANISED CAR PARK</option>
						  <option value="surface">SURFACE CAR PARK</option>
						</select>					  
					</div>
				</div>
								
				<span class="line"></span>	
				
				<div class="block">
					<div class="title-dropdown">Night Parking</div>
					<div class="dropdown">
						<select id="nightPark">				
						  <option value="0">No</option>
						  <option value="1">Yes</option>
						</select>					  
					</div>
				</div>				
				
				<span class="lineBlock"></span>		
				
				<div class="block">
					<button id="reset" onclick="reset()">Reset</button>
					<button id="find" onclick="createPoint()">Find</button>
				</div>
			</div>
		</div>
		<div id="map"></div>
	</div>
	
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqoWGSQYygV-G1P5tVrj-dM2rVHR5wOGY"></script>
    <script>
		// When the window has finished loading create our google map below
		google.maps.event.addDomListener(window, 'load', getLocation());
		
		//call function init when enter input location
		function createPoint() {
			var getLatFromInput = $("#inputLat").val();				
			var getLongtFromInput = $("#inputLong").val();
			var numberOfAvaliable = $("#numberCar").val();
			console.log(getLatFromInput,getLongtFromInput,numberOfAvaliable);
			init(getLatFromInput,getLongtFromInput,numberOfAvaliable);				
		};
		
		function reset(){
			document.getElementById("inputLat").value = "1.2867309";			
			document.getElementById("inputLong").value = "103.8542765";	
			document.getElementById("numberCar").value = 5;
			document.getElementById("typeSystem").value = "all";
			document.getElementById("typePark").value = "all";
			document.getElementById("nightPark").value = 0;
		}

    </script>
  </body>
</html>
